<app-default-login-layout
  title="Sign up and start today!"
  primaryButtonText="Sign up"
  secondaryButtonText="Sign in"
  secondaryButtonLabel="Already have an account?"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryButton]="!signupForm.valid"
>
  <form [formGroup]="signupForm">
    <!-- Name Input -->
    <app-primary-input
      formControlName="name"
      inputName="name"
      type="text"
      label="Your Name"
      placeholder="John Doe"
    >
      <img src="/assets/svg/usericon.svg" />
    </app-primary-input>

    <!-- Email Input -->
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="johndoe@mail.com"
    >
      <img src="/assets/svg/emailicon.svg" />
    </app-primary-input>

    <!-- Password Input -->
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Your Password"
      placeholder="******"
    >
      <img src="/assets/svg/passwordicon.svg" />
    </app-primary-input>

    <!-- Confirm Password Input -->
    <app-primary-input
      formControlName="confirmPassword"
      inputName="confirmPassword"
      type="password"
      label="Confirm Your Password"
      placeholder="******"
    >
      <img src="/assets/svg/passwordicon.svg" />
    </app-primary-input>
  </form>
</app-default-login-layout>
