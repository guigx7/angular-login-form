<app-default-login-layout
  title="Sign in to your account!"
  primaryButtonText="Sign in"
  secondaryButtonText="Sign up"
  secondaryButtonLabel="Don't have an account?"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryButton]="!loginForm.valid"
>
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="johndoe@mail.com"
    >
      <img src="/assets/svg/emailicon.svg" />
    </app-primary-input>

    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Your Password"
      placeholder="******"
    >
      <img src="/assets/svg/passwordicon.svg" />
    </app-primary-input>
    <span>Forgot password?</span>
  </form>
</app-default-login-layout>
